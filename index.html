<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="card">
            <h1 class="display">0</h1>
            <div class="grid">
                <button class="gray" onclick="">AC</button>
                <button class="gray" onclick="">+/-</button>
                <button class="gray" onclick="">%</button>
                <button class="orange" onclick="">/</button>
                <button class="gray-num" onclick="">7</button>
                <button class="gray-num" onclick="">8</button>
                <button class="gray-num" onclick="">9</button>
                <button class="orange" onclick="">X</button>
                <button class="gray-num" onclick="">4</button>
                <button class="gray-num" onclick="">5</button>
                <button class="gray-num" onclick="">6</button>
                <button class="orange" onclick="">-</button>
                <button class="gray-num" onclick="">1</button>
                <button class="gray-num" onclick="">2</button>
                <button class="gray-num" onclick="">3</button>
                <button class="orange" onclick="">+</button>
                <button class="gray-num" onclick=""></button>
                <button class="gray-num" onclick="">0</button>
                <button class="gray-num" onclick="">,</button>
                <button class="orange" onclick="">=</button>

            </div>
        </div>
    </main>
</body>

</html>
