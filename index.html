<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="card">
            <h1 class="display">0</h1>
            <div class="grid">
                <button id="btnClear" class="gray" onclick="">AC</button>
                <button id="btnPosNeg" class="gray" onclick="">+/-</button>
                <button id="btnPercent" class="gray" onclick="">%</button>
                <button id="btnDivide" class="orange" onclick="">/</button>
                <button id="btnSeven" class="gray-num" onclick="">7</button>
                <button id="btnEight" class="gray-num" onclick="">8</button>
                <button id="btnNine" class="gray-num" onclick="">9</button>
                <button id="btnMultiply" class="orange" onclick="">X</button>
                <button id="btnFour" class="gray-num" onclick="">4</button>
                <button id="btnFive" class="gray-num" onclick="">5</button>
                <button id="btnSix" class="gray-num" onclick="">6</button>
                <button id="btnSubtract" class="orange" onclick="">-</button>
                <button id="btnOne" class="gray-num" onclick="">1</button>
                <button id="btnTwo" class="gray-num" onclick="">2</button>
                <button id="btnThree" class="gray-num" onclick="">3</button>
                <button id="btnAdd" class="orange" onclick="">+</button>
                <button class="gray-num" onclick=""></button>
                <button id="btnZero" class="gray-num" onclick="">0</button>
                <button id="btnComma" class="gray-num" onclick="">,</button>
                <button id="btnEqual" class="orange" onclick="">=</button>
            </div>
        </div>
    </main>
</body>

</html>
